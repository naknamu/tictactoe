<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <header class="header">
                <div>tic tac toe</div>
        </header>
        <main class="maincontent">
            <form onsubmit="getFormData(); return false" onkeydown="return event.key != 'Enter';">
                <div class="player_name">
                    <div class="title">Enter Players Name</div>
                    
                    <div>
                        <label for="player_x">Player X:</label>
                        <input type="text" name="player_x" id="player_x">
                    </div>

                    <div>
                        <label for="player_o">Player 0:</label>
                        <input type="text" name="player_o" id="player_o">
                    </div>

                    <!-- <div class="button_submit">
                        <button type="submit">Submit</button>
                    </div> -->
                </div>
            </form>
            <div class="game_ui">
                <div class="result"></div>
                <div class="gameBoard">
                    <div id="0"></div>
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="4"></div>
                    <div id="5"></div>
                    <div id="6"></div>
                    <div id="7"></div>
                    <div id="8"></div>
                </div>
                <div class="restart">
                    <button>RESTART</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright Â© 2022 naknamu</p>
        </footer>
    </div>
    
</body>
</html>
