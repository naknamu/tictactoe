<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <header class="header">
                <div>tic tac toe</div>
        </header>
        <main class="maincontent">
            <div class="player_name">
                <div>Enter Players Name</div>
                
                <label for="player_one">Player 1:</label>
                <input type="text" name="player_one" id="player_one">

                <label for="player_two">Player 2:</label>
                <input type="text" name="player_two" id="player_two">

            </div>
            <div class="result"></div>
            <div class="gameBoard">
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
            </div>
            <div class="restart">
                <button>RESTART</button>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright Â© 2022 naknamu</p>
        </footer>
    </div>
    
</body>
</html>
